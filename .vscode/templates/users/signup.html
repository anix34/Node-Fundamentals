{% extends 'base.html'  %}

{% block content %}
<div class='login' style="margin-top: 2em">
  <h1 style="margin-left: 50px"class="display-1">Sign Up</h1>
  <p style="margin-left: 50px"class="lead">Signup below to join our application!</p>


  
    


<form style="margin-left: 50px" method="POST">
<div class="row mb-3">
  <label for="inputEmail3" class="col-sm-2 col-form-label">
    <div class="col-sm-10">
  {{ form.hidden_tag() }}

  {% for field in form
  if field.widget.input_type != 'hidden' %}
  <p>
    {{ field.label }}
    {{ field }}

    {% for error in field.errors %}
    {{ error }}
    {% endfor %}
  </p>
  {% endfor %}
      </label>
      </div>
      </div>
  <button type="submit">Signup</button>

</form>
{% endblock %}
